<div class="content">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Auteur</mat-card-title>
            <mat-card-subtitle>Date creation</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                Nom du memes
            </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-icon class="action">favorite_border</mat-icon>5
            <mat-icon class="action"> insert_comment</mat-icon>4
            <mat-icon class="action">file_download</mat-icon>
        </mat-card-actions>
    </mat-card>
